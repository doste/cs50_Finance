{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/changepassword" method="post">
        <div class="form-group">
            <label for="old_password">Enter your current password</label>
            <input autocomplete="off" class="form-control" name="old_password" placeholder="Old password" type="text">
        </div>
        <div class="form-group">
            <label for="new_password">Enter your new password</label>
            <input autocomplete="off" class="form-control" name="new_password" placeholder="New password" type="text">
        </div>
        <div class="form-group">
            <label for="new_password">Confirm your new password</label>
            <input class="form-control" name="new_password_confirmation" placeholder="New password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
